<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="./asset/images/logo.png" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="apple-touch-icon" sizes="128x128" href="img/icons/apple-touch-icon.png" />

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./productdetail.css">
    <title>Dự án Đầu tư Hóc Môn</title>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a onclick="switchView('start')" class="nav-logo">HUYỆN HÓC MÔN</a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a onclick="switchView('start')" class="nav-link"><i class="fa fa-home" aria-hidden="true"></i>
                        Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a onclick="switchView('project')" class="nav-link"><i class="fa fa-list" aria-hidden="true"></i>
                        Các dự án</a>
                </li>
                <li class="nav-item">
                    <a onclick="switchView('intro')" class="nav-link"><i class="fa fa-picture-o" aria-hidden="true"></i>
                        Hình ảnh</a>
                </li>
                <li class="nav-item">
                    <a onclick="switchView('contact')" class="nav-link"><i class="fa fa-comments-o"
                            aria-hidden="true"></i> Liên hệ</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <div id="start">
        <div style="color: #fff; text-align: center; padding-top: 2rem;">
            <h2>TRANG GIỚI THIỆU CÁC DỰ ÁN KÊU GỌI ĐẦU TƯ</h2>
            <h2>TRÊN ĐỊA BÀN HUYỆN HÓC MÔN</h2>
        </div>
        <button onclick="switchView('startDetail')" class="btn">Tìm hiểu về Hóc Môn</button>
        <div style="font-style: italic; font-size: 1.5rem; color: #fff; text-align: center; padding-top: 4rem;">
            <h4>Tháng 7 năm 2021</h4>
        </div>
    </div>

    <div id="project"></div>

    <div id="startDetail">
        <div class="startDetail">
            <video controls>
                <source src="https://triharry.tech/github/videos/Intro.mp4" type="video/mp4">
            </video>
            <img src="./asset/images/about/2.png">
            <img src="./asset/images/about/3.png">
            <img src="./asset/images/about/4.png">
        </div>
    </div>

    <div id="projectDetail">
        <div class="PDcontainer">
            <div class="PDvid">
                <video id="videoProduct" controls autoplay>
                    <source type="video/mp4">
                </video>

                <!-- <img src="./asset/images/vitri/1.PNG" style="width: 100%; height: 100%;"> -->
            </div>
            <div class="PDcard">
                <h1 id="tenduan"></h1>
                <h1 id="loaiduan"></h1>
                <h1 id="quymo"></h1>
                <h1 id="chucnangquyhoach"></h1>
                <h1 id="chitieuquyhoach"></h1>
                <h2 id="hientrang"></h2>
            </div>
        </div>
        <div class="PDimg">
            <img id="imageProduct" style="width:100%; height: 100%; border-radius: 12px;">
        </div>
    </div>

    <div id="intro" class="">
        <div class="gallery">

            <div class="gallery-item">
                <img class="gallery-image" src="./asset/images/intro/1.jpg" alt="">
            </div>

            <div class="gallery-item">
                <img class="gallery-image" src="./asset/images/intro/2.jpg" alt="">
            </div>

            <div class="gallery-item">
                <img class="gallery-image" src="./asset/images/intro/3.jpg" alt="">
            </div>

            <div class="gallery-item">
                <img class="gallery-image" src="./asset/images/intro/4.jpg" alt="">
            </div>

            <div class="gallery-item">
                <img class="gallery-image" src="./asset/images/intro/5.jpg" alt="">
            </div>

            <div class="gallery-item">
                <img class="gallery-image" src="./asset/images/intro/6.jpg" alt="">
            </div>

        </div>
    </div>

    <div id="contact">
        <iframe
            src="https://docs.google.com/forms/d/e/1FAIpQLSceNeZsPCwY6P6x7eq56DKmGWrPrjgXUhj5CgqZgFzS0eCXEg/viewform?embedded=true"
            style="width: 100%; height: 100%;" frameborder="0" marginheight="0" marginwidth="0">Đang tải…</iframe>
    </div>
</body>

<script src="./main.js"></script>
<script src="./scripts.js"></script>

</html>
